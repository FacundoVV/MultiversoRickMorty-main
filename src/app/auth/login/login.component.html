<div class="login-wrapper">
  <div class="login-container">
    <div class="login-card">
      <!-- Header moderno -->
      <header class="login-header">
        <div class="logo-container">
          <div class="logo-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
          </div>
          <h1 class="login-title">Acceso al Multiuniverso</h1>
          <p class="login-subtitle">Ingresa tus datos para continuar</p>
        </div>
      </header>

      <!-- Formulario -->
      <main class="login-content">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <!-- Campo Email -->
          <div class="input-group">
            <label for="email" class="input-label">
              <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
              </svg>
              Correo electrónico
            </label>
            <input 
              type="email" 
              id="email" 
              formControlName="email" 
              placeholder="ejemplo@correo.com"
              class="input-field"
              [class.invalid]="hasError('email', 'required') || hasError('email', 'email')"
              autocomplete="email"
            >
            <div class="error-messages" *ngIf="emailControl?.touched">
              <span class="error-text" *ngIf="hasError('email', 'required')">
                El correo electrónico es requerido
              </span>
              <span class="error-text" *ngIf="hasError('email', 'email')">
                Ingresa un correo electrónico válido
              </span>
            </div>
          </div>

          <!-- Campo Contraseña -->
          <div class="input-group">
            <label for="password" class="input-label">
              <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
              </svg>
              Contraseña
            </label>
            <input 
              type="password" 
              id="password" 
              formControlName="password" 
              placeholder="••••••••"
              class="input-field"
              [class.invalid]="hasError('password', 'required')"
              autocomplete="current-password"
            >
            <div class="error-messages" *ngIf="passwordControl?.touched">
              <span class="error-text" *ngIf="hasError('password', 'required')">
                La contraseña es requerida
              </span>
              <span class="error-text" *ngIf="hasError('password', 'minlength')">
                Mínimo 6 caracteres
              </span>
            </div>
          </div>


          <!-- Mensaje de error general -->
          <div class="error-alert" *ngIf="errorMessage">
            <svg class="alert-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <span>{{ errorMessage }}</span>
          </div>

          <!-- NUEVO: Mensaje de éxito -->
          <div class="success-alert" *ngIf="successMessage">
            <svg class="success-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 11.08V12a10 10 0 11-5.93-9.14"></path>
              <path d="M22 4L12 14.01l-3-3"></path>
            </svg>
            <span>{{ successMessage }}</span>
          </div>

          <!-- Botón de submit -->
          <button 
            type="submit" 
            class="submit-btn"
            [disabled]="loginForm.invalid || isLoading"
            [class.loading]="isLoading"
          >
            <span *ngIf="!isLoading">Iniciar sesión</span>
            <span *ngIf="isLoading" class="loading-spinner"></span>
          </button>
        </form>


        <!-- Enlace a registro -->
        <div class="register-link">
          <p>¿Todavia no tienes una cuenta? <a routerLink="/register" class="register-text">Crear cuenta nueva</a></p>
        </div>
      </main>
    </div>
  </div>
</div>
